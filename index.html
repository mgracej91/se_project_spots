<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Megan Jakims" />
    <meta name="description" content="Social Media App" />
    <meta name="keywords" content="social media, profile, share photos" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./images/Logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Civil Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__newpost-button">
            <img src="./images/plus.svg" alt="plus sign" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-title-input" class="modal__label">
              Name
              <input
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                id="profile-title-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-title-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                id="profile-description-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form" novalidate>
            <label for="post-link-input" class="modal__label">
              Image link
              <input
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                id="post-link-input"
                required
              />
              <span id="post-link-input-error" class="modal__error"></span>
            </label>
            <label for="post-caption-input" class="modal__label">
              Caption
              <input
                type="text"
                class="modal__input"
                name="caption"
                placeholder="Type your caption"
                id="post-caption-input"
                required
                minlength="2"
                maxlength="30"
                nonvalidate
              />
              <span id="post-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_preview">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <script defer src="./scripts/index.js"></script>
      <script defer src="./scripts/validation.js"></script>
    </div>
  </body>
</html>
